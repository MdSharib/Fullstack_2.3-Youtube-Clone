<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone</title>
    <link
      rel="shortcut icon"
      href="https://www.youtube.com/s/desktop/afaf5292/img/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <!-- header -->
    <nav class="navbar">
      <div class="toggle-btn">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <img src="./resources/nav/Youtube-Logo.svg" class="logo" alt="" />

        <input type="text" class="search-bar" placeholder="search" />
        <button class="search-btn">
          <img
            src="./resources/nav/search.svg"
            alt=""
            style="background-color: black"
          />
        </button>
      </div>
      <div class="user-options">
        <img src="./resources/nav/create.svg" class="icon" alt="" />
        <img src="./resources/nav/apps.svg" class="icon" id="creat" alt="" />
        <img src="./resources/nav/notifications.svg" class="icon" alt="" />
        <img src="./resources/nav/User-Avatar.png" alt="" />
      </div>
    </nav>

    <!-- sidebar -->

    <aside class="side-bar">
      <a href="#" class="links active"
        ><img src="./images/home.png" alt="" />home</a
      >
      <a href="#" class="links"
        ><img src="./images/explore.png" alt="" />explore</a
      >
      <a href="#" class="links"

      >

        ><img src="./images/library.png" alt="" />library</a
      >
      <a href="#" class="links"
        ><img src="./images/history.png" alt="" />history</a
      >
      <a href="#" class="links"
        ><img src="images/playlist.png" alt="" />your video</a
      >
      <a href="#" class="links"
        ><img src="./images/gerard.png" alt="" />watch leater</a
      >
      <a href="#" class="links"
        ><img src="images/like.png" alt="" />like video</a
      >
      <a href="#" class="links"
        ><img src="images/show-more.png" alt="" />show more</a
      >
    </aside>

    <!-- main section -->

    <main>
      <div class="filters">
        <button class="filter-options active">all</button>
        <button class="filter-options">item</button>
        <button class="filter-options">item</button>
        <button class="filter-options">item</button>
        <button class="filter-options">item</button>
        <button class="filter-options">item</button>
        <button class="filter-options">item</button>
        <button class="filter-options">item</button>
        <button class="filter-options">item</button>

      <div class="video-container"></div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>

</html>
